<div class="content">
    <h2 mat-dialog-title>Delete model {{name}}?</h2>
    <p>This can't be undone!</p>
    <div class="buttons">
        <mat-dialog-actions>
            <div id="delete"><button [mat-dialog-close]="true">Delete</button></div>
            <div id="cancel"><button [mat-dialog-close]="false">Cancel</button></div>
        </mat-dialog-actions>
    </div>
</div>
